<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{SEO_TITLE}}</title>
        <meta
            name="description"
            content="{{SEO_DESCRIPTION}}"
        />
        <link rel="icon" type="image/png" href="{{SEO_FAVICON}}" />

        <!-- Preload Critical Modules -->
        <link rel="modulepreload" href="js/app.js">
        <link rel="modulepreload" href="js/config.js">
        <link rel="modulepreload" href="js/cms.js">
        <link rel="modulepreload" href="js/components/BaseComponent.js">
        <link rel="modulepreload" href="js/components/NavBar.js">
        <link rel="modulepreload" href="js/components/HeroSection.js">
        <link rel="modulepreload" href="js/components/DetailModal.js">
        <link rel="modulepreload" href="js/components/FaqSection.js">
        <link rel="modulepreload" href="js/utils/BookingUtils.js">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{SEO_URL}}" />
        <meta property="og:title" content="{{SEO_TITLE}}" />
        <meta property="og:description" content="{{SEO_DESCRIPTION}}" />
        <meta property="og:image" content="{{SEO_IMAGE}}" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="{{SEO_URL}}" />
        <meta property="twitter:title" content="{{SEO_TITLE}}" />
        <meta property="twitter:description" content="{{SEO_DESCRIPTION}}" />
        <meta property="twitter:image" content="{{SEO_IMAGE}}" />

        <!-- Structured Data (JSON-LD) -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "VacationRental",
            "name": "{{SEO_TITLE}}",
            "description": "{{SEO_DESCRIPTION}}",
            "image": "{{SEO_IMAGE}}",
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "{{SEO_ADDRESS_STREET}}",
                "addressLocality": "{{SEO_ADDRESS_LOCALITY}}",
                "postalCode": "{{SEO_ADDRESS_ZIP}}",
                "addressCountry": "FR"
            },
            "geo": {
                "@type": "GeoCoordinates",
                "latitude": {{SEO_LAT}},
                "longitude": {{SEO_LNG}}
            },
            "url": "{{SEO_URL}}",
            "telephone": "{{SEO_PHONE}}",
            "priceRange": "{{SEO_PRICE_RANGE}}"
        }
        </script>

        <!-- Tailwind CSS (Built via CLI) -->
        <!-- <link rel="stylesheet" href="css/style.css" /> is already included below -->

        <!-- Leaflet CSS & JS -->
        <link
            rel="stylesheet"
            href="css/vendor/leaflet/leaflet.css"
            media="print"
            onload="this.media='all'"
        />
        <noscript><link rel="stylesheet" href="css/vendor/leaflet/leaflet.css"></noscript>
        <script src="js/vendor/leaflet.js" defer></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
                rel="stylesheet"
            />
        </noscript>
        
        <!-- Lucide Icons -->
        <script src="js/vendor/lucide.js" defer></script>

        <!-- Flatpickr (Calendar) -->
        <link rel="stylesheet" href="css/vendor/flatpickr.css" media="print" onload="this.media='all'">
        <noscript><link rel="stylesheet" href="css/vendor/flatpickr.css"></noscript>
        <script src="js/vendor/flatpickr.js" defer></script>
        <script src="js/vendor/flatpickr-fr.js" defer></script>

        <!-- AOS (Animate On Scroll) -->
        <link href="css/vendor/aos.css" rel="stylesheet" media="print" onload="this.media='all'">
        <noscript><link rel="stylesheet" href="css/vendor/aos.css"></noscript>
        <script src="js/vendor/aos.js" defer></script>

        <!-- Custom Styles -->
        <link rel="preload" href="css/style.css" as="style" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-slate-50 font-sans text-slate-800 antialiased">
        <!-- L'application est montÃ©e ici -->
        <app-root></app-root>

        <!-- Application Logic -->
        <script type="module" src="js/app.js"></script>
        <script>
            // Initialize AOS after content is loaded
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(() => {
                    AOS.init({
                        duration: 800,
                        once: true,
                        offset: 100,
                        easing: 'ease-out-cubic'
                    });
                }, 100);
            });
        </script>
    </body>
</html>
